<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadium Sports Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>Arcadium</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <button onclick="openLoginModal()">Login/Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section with futuristic design -->
    <section class="hero">
        <h2>Arcadium Sports Complex</h2>
        <p>Where Sports and Technology Meet</p>
        <div class="hero-shapes">
            <div class="shape shape-left shape-1"></div>
            <div class="shape shape-left shape-2"></div>
            <div class="shape shape-left shape-3"></div>
            <div class="shape shape-right shape-4"></div>
            <div class="shape shape-right shape-5"></div>
            <div class="shape shape-right shape-6"></div>
        </div>
    </section>

    <!-- Booking Section -->
    <section class="booking">
        <h3>Sports Activities</h3>
        <div class="activity-grid">
            <div class="activity-card">
                <a href="http://127.0.0.1:5500/login.html">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3ou-mXcnbB3PgwqE6uhXrPp7tgjuX5DNAyA&s" alt="Bowling Alley">
                </a>
                <h4>Bowling Alley</h4>
            </div>
            <div class="activity-card">
                <img src="https://5.imimg.com/data5/SELLER/Default/2023/10/355703578/XH/WO/QR/2264923/indoor-badminton-courts.jpg" alt="Badminton Court">
                <h4>Badminton Courts</h4>
            </div>
            <div class="activity-card">
                <a href="http://127.0.0.1:5500/login.html">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQu518osrVDZfPoWHeFC_5CIB5wwy9PvkNogg&s" alt="Football Turf">
                </a>
                <h4>Football Turfs</h4>
            </div>
            <div class="activity-card">
                <img src="https://pearsoncues.com/media/wysiwyg/Target_pool.jpg" alt="Pool Tables">
                <h4>Pool Tables</h4>
            </div>
            <div class="activity-card">
                <img src="https://www.kohinoorrope.com/wp-content/uploads/2023/08/Indoor-Cricket-Nets.jpg" alt="Cricket Nets">
                <h4>Cricket Nets</h4>
            </div>
            <div class="activity-card">
                <img src="https://www.gamesroom.com.my/image/gamesroom/image/data/Website%20Banner/Blog/benefit-of-game-room-in-the-home-2.jpg" alt="Arcade Room">
                <h4>Arcade Room</h4>
            </div>
        </div>
    </section>
    

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Arcadium Sports Complex | Future of Sports</p>
    </footer>

    <!-- JavaScript to handle Modal and Chatbox -->
    <script>
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
        function toggleChatbox() {
            const chatboxContent = document.getElementById('chatbox-content');
            chatboxContent.style.display = chatboxContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
